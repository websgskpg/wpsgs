<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="tb ">
        <div class="card position-absolute top-50 start-50 translate-middle"
            style="width: 30rem; background-color: #f4f4f434;">
            <h2>Login WPSGS</h2>
            <div class="card-body">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" style="color: aliceblue;">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukan username"
                        style="background-color: #f4f4f434; color: aliceblue;">
                </div>
                <div class="mb-3 ">
                    <label for="formGroupExampleInput2" class="form-label" style="color: aliceblue;">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukan Password"
                        style="background-color: #f4f4f434; color: aliceblue;">
                </div>
                <div class="d-grid gap-2">
                    <button onclick="login()" class="btn btn-primary" type="button"
                        style="background-color: #6066be8c; color: aliceblue;">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        var correctUsername = 'wpsgs';
        var correctPassword = '1234';
        var correctUsername2 = '12345';
        var correctPassword2 = 'qwert';

        if (username === correctUsername && password === correctPassword) {
            alert('login Succes');
            window.location.href = 'countdown.html';
        } else if (username === correctUsername2 && password === correctPassword2) {
            alert('user2');
            window.location.href = 'countdown.html';
        } else {
            alert('Wrong Username/Password');
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>

</html>
